<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#">
		<table>
			<thead>
				<tr>
					<th colspan="1">name</th>
					<th colspan="1">type</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" name="testChildModels[0].name" /></td>
					<td><input type="text" name="testChildModels[0].type" /></td>
				</tr>
				<tr>
					<td><input type="text" name="testChildModels[1].name" /></td>
					<td><input type="text" name="testChildModels[1].type" /></td>
				</tr>
				<tr>
					<td><input type="text" name="testChildModels[2].name" /></td>
					<td><input type="text" name="testChildModels[2].type" /></td>
				</tr>
			</tbody>
		</table>
		<button id="subBtn">提交</button>
	</form>
	<script type="text/javascript" src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		function submit(){
			console.log($("form").serialize());
			$.post("test/bind",$("form").serialize(),(data)=>{
				console.log(data);
			});
		}
		$("#subBtn").on("click",(e)=>{
			e.preventDefault();
			submit();
		})
	</script>

</body>
</html>
